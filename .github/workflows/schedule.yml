name: Executar dias úteis de 2h em 2h

on:
  schedule:
    - cron: "0 11-23/2 * * 1-5"
  workflow_dispatch: {}

concurrency:
  group: daily-job
  cancel-in-progress: true

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORDEMAIL: ${{ secrets.PASSWORDEMAIL }}
      MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWOR }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}

    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Rodar script
        run: node backend/index.js
